<!DOCTYPE html>
<html>
    <head>
        <title>Common arrays methods</title>
    </head>
    <body>
        <script>
            var animals = ['tiger', 'bear'];
            var fruit = ['apple', 'orange'];

            var fruitAndAnimals = fruit.concat(animals);
            document.write(fruitAndAnimals + '<br>');

            var whereIsTiger = animals.indexOf("tiger");
            document.write("The tiger has an index number of: " + whereIsTiger + "<br>");
        </script>
    </body>
</html>
