<!doctype html>
<html>
    <head>
        <title>Reaction tester</title>

        <style>

            body {
                font-family: Verdena, Geneva, sans-serif;
            }

            #box {
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
            }

            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Test your reaction time</h1>
        <br>
        <p>Click on the figures apearing on the screen as quickly as you can.</p>
        <div class= "bold" id="message">Your reaction time in milisecconds is: <span id="time">0</span> miliseconds</div>
        <br>
        <div id="box"></div>

        <script>
            var clickedTime;
            var createdTime;


            function getRandomColor(){
                var letters = '0123456789ABCDEF'.split("");
                var color = '#';

                for (var i=0; i<6; i++){
                    color += letters[Math.round(Math.random() * 15)];
                }
                return color;
            }


            function makeBox(){
                var time=Math.random();
                time=time*6000;
                setTimeout(function(){
                    if(Math.random() > 0.5){
                        document.getElementById("box").style.borderRadius="100px";
                    } else {
                        document.getElementById("box").style.borderRadius="0px";
                    }

                    var top=Math.random();
                    top=top*300;

                    var left=Math.random();
                    left=left*500;

                    document.getElementById("box").style.top=top + "px";
                    document.getElementById("box").style.left=left + "px";

                    document.getElementById("box").style.display="block";
                    document.getElementById("box").style.backgroundColor=getRandomColor();
                    createdTime = Date.now();
                }, time);
            }

            document.getElementById("box").onclick=function(){
                this.style.display="none";
                clickedTime=Date.now()
                document.getElementById("time").innerHTML =  (clickedTime - createdTime);

                makeBox();
            }

            makeBox();

        </script>

    </body>
</html>
