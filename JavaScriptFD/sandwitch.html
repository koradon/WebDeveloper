<!DOCTYPE html>
<html>
    <head>
        <title>Make me a sandwitch</title>
    </head>
    <body>
        <script>
            var sandwitch = {
                meat: "",
                cheese: "",
                bread: "",
                condiment: "",

                makeSandwitch: function(meat, cheese, bread, condiment){
                    sandwitch.meat = meat;
                    sandwitch.cheese = cheese;
                    this.bread = bread;
                    this.condiment = condiment;

                    var mySandwitch =
                        this.bread + ", " +
                        this.meat + ", " +
                        sandwitch.cheese + ", " +
                        sandwitch.condiment;

                    return mySandwitch;
                }
            }

            var sandwitchOrder = sandwitch.makeSandwitch("ham", "cheddar", "wheat", "spicy mustard");
            document.write(sandwitchOrder);
        </script>
    </body>
</html>
