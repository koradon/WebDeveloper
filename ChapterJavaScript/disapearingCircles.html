<!doctype html>
<html>
    <head>
        <style>
            #circle {
                width: 200px;
                height: 200px;
                border-radius: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>

        <script>
            document.getElementById("circle").onclick = function(){
                document.getElementById("circle").style.display = "none";
            }
        </script>

    </body>
</html>
