<!DOCTYPE html>
<html>
    <head>
        <title>Learning jQuery</title>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <style type="text/css">
            .red-box {
                width: 100px;
                height: 100px;
                background-color: red;
                margin-top: 10px;
            }

            #green-circle {
                width: 100px;
                height: 100px;
                border-radius: 100px;
                background-color: green;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="message"></div>
        <div class="red-box"></div>
        <div class="red-box"></div>
        <div class="green-circle" id="green-circle"></div>

        <script>
            $("#green-circle").click(function(){
               alert("Circle clicked");
            });
            $(".red-box").click(function(){
                alert("Red box clicked");
            });

            $("div").click(function(){
                alert("Div clicked")
            });
        </script>
    </body>
</html>
