<!DOCTYPE html>
<html>
    <head>
        <title>Learning jQuery</title>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <style type="text/css">
            #circle {
                width: 100px;
                height: 100px;
                border-radius: 100px;
                background-color: green;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>

        <script>
            $("#circle").click(function(){
                $(this).animate({width:"300px",
                                height:"300px",
                                borderRadius:"300px",
                                marginLeft:"150px",
                                marginTop:"150px"},
                                500);
            })


        </script>
    </body>
</html>
