<!DOCTYPE html>
<html>
    <head>
        <title>Inheritance demo</title>
    </head>
    <body>
        <script>
            function Person(){
                this.eyes = 2;
                this.ears = 2;
                this.arms = 2;
                this.legs = 2;
                this.species = "Homo sapiens";
            }

            var johnDoe = new Person();
            alert("John Doe has " + johnDoe.feet + " feet!");
        </script>
    </body>
</html>
