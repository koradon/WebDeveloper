<!DOCTYPE html>
<html>
    <head>
        <title>Learning jQuery</title>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <style type="text/css">
            .red-box {
                width: 100px;
                height: 100px;
                background-color: red;
                margin-top: 10px;
            }

            #green-circle {
                width: 100px;
                height: 100px;
                border-radius: 100px;
                background-color: green;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <p>This is some text</p>

        <div class="green-circle" id="green-circle"></div>

        <iframe src="http://www.cnn.com"></iframe>

        <script>
            $("#green-circle").click(function(){
                $("p").html("This text has ben changed when i clicked");

            });

            $("#green-circle").hover(function(){
                $("p").html("When i hover the mous on top of green circle, \"p\" gets this text.")
            });

            $("#green-circle").click(function(){
                $("iframe").attr("src", "http://www.spidersweb.pl");
            });

        </script>
    </body>
</html>
