    <body>
        <button id="button">change the text</button>
        <div id="firstDiv">some text in div</div>

        <script>
            var myArray = new Array();
            myArray[0] = 'pizza';
            myArray[1] = 'chocolate';

            myOtherArray = ["rain", "sunshine"];
            myOtherArray.push("snow"); // add at the end new item
            myOtherArray.splice(1, 1); // delete item on index 1, delete 1 item
            myOtherArray.splice(1, 0, "hail") // at index 1, do not delete, add "hail"

            console.log(myOtherArray)

                document.getElementById("firstDiv").innerHTML = myArray[0];
            }
